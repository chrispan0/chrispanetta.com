<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Renovation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #0d6efd;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        .btn-primary {
            font-size: 1rem;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary i {
            margin-right: 8px;
        }
        .signature {
            margin-top: 20px;
            font-style: italic;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
        <h1>Website Under Renovation</h1>
        <p>This website is currently under renovation, however you can find the most recent version of it here.</p>
        <a href="https://web.archive.org/web/20241128055939/https://chrispanetta.com/" target="_blank" class="btn btn-primary">
            <i class="bi bi-link-45deg"></i> View Website Here
        </a>
        <div class="signature">Chris Panetta, Owner of chrispanetta.com</div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
